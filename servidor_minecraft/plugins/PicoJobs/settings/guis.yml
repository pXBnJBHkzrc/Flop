#################################################################################
#                                                                               #
# Configuraciones de interfaces gráficas (GUI)                                  #
#                                                                               #
#################################################################################
# En esta categoría puedes modificar TODAS las interfaces gráficas del plugin.
# Recuerda que algunas configuraciones pueden estar en la configuración específica de cada trabajo.
# Para más información, consulta nuestro wiki (https://github.com/Picono435/PicoJobs/wiki)
gui-settings:
  #######################
  # GUI para elegir un trabajo #
  #######################
  choose-job:
    # El título de la GUI
    title: "Elige un Trabajo"
    # El tamaño de la GUI
    size: 54
    # Si tiene un objeto en el lugar donde no hay trabajos ;)
    put-background-item: false
    # Nombre del objeto de fondo
    item-name: "&cElige tu trabajo, PicoJobs"
    # El objeto de fondo...
    item: "WHITE_STAINED_GLASS"
    # Los datos del objeto de fondo, SOLO PARA VERSIONES LEGACY
    item-data: 1
    # Datos de modelo personalizados del objeto de fondo, SOLO 1.14+
    custom-model-data: 0
    # Si el objeto de fondo debe estar encantado o no
    enchanted: false

  #######################################################
  # Menú de trabajos cuando no has aceptado el trabajo #
  #######################################################
  need-work:
    # El título de la GUI
    title: "Menú de Trabajo - Aceptar Trabajo"
    # El tamaño de la GUI
    size: 27
    # Si tiene un objeto en el lugar donde no hay trabajos ;)
    put-background-item: false
    # Nombre del objeto de fondo
    item-name: "&cAcepta tu trabajo, PicoJobs"
    # El objeto de fondo...
    item: "WHITE_STAINED_GLASS"
    # Los datos del objeto de fondo, SOLO PARA VERSIONES LEGACY
    item-data: 1
    # Si el objeto debe estar encantado o no
    enchanted: false
    items:
      salary:
        # El nombre del objeto
        name: "&eSalario"
        # El espacio del objeto
        slot: 11
        # La descripción del objeto
        lore:
          - ""
          - "&7¡Haz clic para recibir tu salario!"
          - "&7Tu salario es: %jobplayer_salary%"
        # La acción que se ejecutará cuando alguien haga clic en el objeto
        action: salary
        # El material del objeto
        material: "PAPER"
        # Los datos del objeto, SOLO PARA VERSIONES LEGACY
        item-data: 0
        # Datos de modelo personalizados, SOLO 1.14+
        custom-model-data: 0
        # Si el objeto está encantado o no
        enchanted: false
        
      accept-work:
        name: "&aAceptar el trabajo"
        slot: 14
        lore:
          - ""
          - "&7Haz clic aquí para aceptar tu trabajo."
          - "&7Lo que necesitas hacer: %jobplayer_work%"
        action: acceptwork
        material: "REDSTONE_TORCH"
        item-data: 0
        custom-model-data: 0
        enchanted: false
        
      leave-job:
        name: "&aDejar el trabajo"
        slot: 17
        lore:
          - ""
          - "&7Haz clic aquí para dejar tu trabajo."
          - "&7Perderás la mitad de tu salario."
        action: leavejob
        material: "BARRIER"
        item-data: 0
        custom-model-data: 0
        enchanted: true

  ##############################################
  # Menú de trabajos cuando ya tienes un trabajo #
  ##############################################
  has-work:
    title: "Menú de Trabajo - Estado del Trabajo"
    size: 27
    put-background-item: false
    item-name: "&cElige tu trabajo, PicoJobs"
    item: "WHITE_STAINED_GLASS"
    item-data: 1
    enchanted: false
    items:
      salary:
        name: "&eSalario"
        slot: 11
        lore:
          - ""
          - "&7¡Haz clic para recibir tu salario!"
          - "&7Tu salario es: %jobplayer_salary%"
        action: salary
        material: "PAPER"
        item-data: 0
        custom-model-data: 0
        enchanted: false
        
      plugin-info:
        name: "&6PicoJobs"
        slot: 14
        lore:
          - ""
          - "&7¡Gracias por usar mi plugin!"
          - "&7Consulta nuestro &8&ndiscord&r&7 para"
          - "&7obtener más información."
          - ""
          - "&7Consulta nuestra nueva y mejorada"
          - "&7PiconoDev &8&nwebsite"
        action: none
        material: "BOOKSHELF"
        item-data: 0
        custom-model-data: 0
        enchanted: true
        
      status-work:
        name: "&aEstado del trabajo"
        slot: 17
        lore:
          - ""
          - "&7Consulta aquí el estado de tu trabajo."
          - "&7Lo que necesitas hacer: %jobplayer_work%"
        action: none
        material: "REDSTONE_TORCH"
        item-data: 0
        custom-model-data: 0
        enchanted: true
        
      leave-job:
        name: "&aDejar el trabajo"
        slot: 27
        lore:
          - ""
          - "&7Haz clic aquí para dejar tu trabajo."
          - "&7Perderás la mitad de tu salario."
        action: leavejob
        material: "BARRIER"
        item-data: 0
        custom-model-data: 0
        enchanted: true
